<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОГЭ по математике - Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
        #level-select, #question { text-align: center; }
        button { margin: 10px; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        img { max-width: 100%; height: auto; }
        .option { display: block; margin: 5px; }
    </style>
</head>
<body>
    <h1>Подготовка к ОГЭ по математике</h1>
    <div id="level-select"></div>
    <div id="question" style="display: none;">
        <p id="question-text"></p>
        <img id="question-photo" style="display: none;">
        <div id="options"></div>
        <button id="next-btn" style="display: none;">Далее</button>
    </div>
    <p id="score"></p>
    <script src="script.js"></script>
</body>
</html>
